<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../../../js/atacado/estoque/admincategorias.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-secondary">
            <div class="jumbotron bg-dark text-white">
                <div>Administrar - Categorias - <label id="lblOPERACAO"></label></div>                
            </div>
            <br />
            <div class="text-white">
                <label for="txtID">ID:</label>
                <input id="txtID" name="txtID" type="text" />
            </div>
            <div class="text-white">
                <label for="txtDESCRICAO">Descrição:</label>
                <input id="txtDESCRICAO" name="txtDESCRICAO" type="text" />
            </div>
            <div class="text-white">
                <label>Situação</label>
                <input type="radio" id="radTRUE" name="situacao" value="true"  />
                <label for="radTRUE">Ativo</label>
                <input type="radio" id="radFALSE" name="situacao" value="false"  />
                <label for="radFALSE">Inativo</label>
            </div>
            <div>
                <button id="btnCONFIRMAR" onclick="Confirmar();">Confirmar</button>
                <button id="btnCANCELAR">Cancelar</button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <img src="http://cms.psgtecnologia.com.br/uploads/logo_psg_branca_fb6edd3b65.svg" class="float-left" width="250" height="250">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
